<div id="modal-body" class="hidden absolute top-0 left-0 bg-black/50 w-full h-full">

        <div id="notify-modal-content" class="row-span-2 grid grid-rows-2 place-items-center">

            <button id="modal-ok-button" onclick="closeModal()" class="m-8 bg-green-600 hover:bg-green-700 text-white font-bold px-2 py-1 border border-green-800 rounded">

        </div>
