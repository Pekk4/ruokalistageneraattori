<!DOCTYPE html>
<html>
    <head>
        <title>Tervetuloa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/css/style.css" rel="stylesheet">
        <link href="static/css/main.css" rel="stylesheet">
    </head>
    {% if session.username %}{% include "header.html" %}
        <div id="main-content" class="my-14 mx-44 rounded grid grid-cols-2 justify-center h-3/5">
            <div title="Klikkaamalla ruokalajia pääset tarkastelemaan sen tietoja." class="bg-orange-100 border border-black rounded h-3/5 px-10 pb-10 my-12 mx-32 text-center">
                <p class="font-bold text-xl text-center m-5">Ruokalajit:</p>
                <div class="item-name border border-black rounded bg-orange-50 h-[75%] overflow-x-hidden overflow-y-auto text-left mb-5 py-3 w-full break-words">{% for meal in meals %}
                    <p id="paska" class="px-5 hover:font-semibold">{{ meal }}</p>{% endfor %}
                </div>
                <button onclick="location.replace('/meal')" class="m-3 bg-green-600 hover:bg-green-700 text-white font-bold px-2 py-1 border border-green-800 rounded">
                    <a href="/meal">Lisää ruokalaji</a>
                </button>
            </div>
            <div title="Klikkaamalla raaka-ainetta pääset tarkastelemaan sen tietoja." class="bg-orange-100 border border-black rounded h-3/5 px-10 pb-10 my-12 mx-32 text-center">
                <p class="font-bold text-xl text-center m-5">Raaka-aineet:</p>
                <div class="border border-black rounded bg-orange-50 h-5/6 overflow-x-hidden overflow-y-auto text-left mb-2 py-3 w-full break-words">{% for ingredient in ingredients %}
                    <p class="px-5 hover:font-semibold">{{ ingredient }}</p>{% endfor %}
                </div>
            </div>
        </div>{% endif %}
    </body>
</html>
