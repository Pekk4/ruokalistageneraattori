[loggers]
keys=root,dbLogger

[handlers]
keys=rootHandler,dbHandler

[formatters]
keys=baseFormatter

[logger_root]
level=NOTSET
qualname=root
handlers=rootHandler

[logger_dbLogger]
level=ERROR
qualname=dbLogger
handlers=dbHandler

[handler_rootHandler]
class=FileHandler
level=NOTSET
formatter=baseFormatter
args=('/dev/null',)

[handler_dbHandler]
class=FileHandler
level=ERROR
formatter=baseFormatter
args=('test_logs/db_errors.log', 'a')

[formatter_baseFormatter]
format=[%(asctime)s] - [%(levelname)s] - %(message)s
datefmt=%d-%m-%Y %H:%M:%S
